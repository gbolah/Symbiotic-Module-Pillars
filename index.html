<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Path of Symbiosis</title>
    <meta name="description" content="A visual journey through balance, collaboration, and evolution in modular systems">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #0a0c0f;
            color: #CDFF3E;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .journey-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .hero-title {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 24px;
            background: linear-gradient(135deg, #CDFF3E 0%, #8BC34A 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 24px;
            color: rgba(205, 255, 62, 0.7);
            margin-bottom: 60px;
            max-width: 600px;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .path-section {
            margin: 200px 0;
            position: relative;
        }

        .checkpoint {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .checkpoint.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .checkpoint-content {
            display: flex;
            align-items: center;
            gap: 60px;
            margin-bottom: 120px;
        }

        .checkpoint-content.reverse {
            flex-direction: row-reverse;
        }

        .module-display {
            background: rgba(20, 24, 30, 0.95);
            border: 1px solid rgba(205, 255, 62, 0.3);
            border-radius: 16px;
            padding: 32px;
            min-width: 300px;
            box-shadow: 0 0 30px rgba(205, 255, 62, 0.2);
            transition: all 0.3s;
        }

        .module-display:hover {
            box-shadow: 0 0 50px rgba(205, 255, 62, 0.4);
            transform: scale(1.05);
        }

        .module-icon {
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(205, 255, 62, 0.1);
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .module-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .module-description {
            color: rgba(205, 255, 62, 0.7);
            font-size: 14px;
            line-height: 1.6;
        }

        .checkpoint-message {
            flex: 1;
        }

        .message-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #CDFF3E;
        }

        .message-text {
            font-size: 18px;
            line-height: 1.8;
            color: rgba(205, 255, 62, 0.8);
            font-style: italic;
        }

        .connection-line {
            position: absolute;
            left: 50%;
            width: 2px;
            background: linear-gradient(to bottom, rgba(205, 255, 62, 0.3), rgba(205, 255, 62, 0.1));
            transform: translateX(-50%);
            z-index: -1;
        }

        .pulse-dot {
            width: 16px;
            height: 16px;
            background: #CDFF3E;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(205, 255, 62, 0.7);
            }
            50% {
                box-shadow: 0 0 0 20px rgba(205, 255, 62, 0);
            }
        }

        .footer-section {
            min-height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .footer-title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 24px;
        }

        .footer-text {
            font-size: 20px;
            color: rgba(205, 255, 62, 0.7);
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Icons
        const ChevronDown = () => (
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
        );

        const Network = ({ size = 40 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="16" y="16" width="6" height="6" rx="1"></rect>
                <rect x="2" y="16" width="6" height="6" rx="1"></rect>
                <rect x="9" y="2" width="6" height="6" rx="1"></rect>
                <path d="M5 16v-3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3"></path>
                <path d="M12 12V8"></path>
            </svg>
        );

        const Database = ({ size = 40 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <ellipse cx="12" cy="5" rx="9" ry="3"></ellipse>
                <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path>
                <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path>
            </svg>
        );

        const Users = ({ size = 40 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
        );

        const AlertTriangle = ({ size = 40 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"></path>
                <line x1="12" y1="9" x2="12" y2="13"></line>
                <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
        );

        const Shield = ({ size = 40 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
            </svg>
        );

        const checkpoints = [
            {
                id: 'network',
                icon: Network,
                title: 'Network Module',
                description: 'The foundation of connection, where paths converge and possibilities emerge.',
                message: 'Balance',
                poem: '"In the dance of distributed trust, every node finds its rhythm, every connection its purpose."'
            },
            {
                id: 'vault',
                icon: Database,
                title: 'Vault Module',
                description: 'A sanctuary of value, where resources rest and potential awaits.',
                message: 'Security',
                poem: '"Like roots deep in earth, vaults anchor the system, holding what matters most while nurturing growth."'
            },
            {
                id: 'operator',
                icon: Users,
                title: 'Operator Module',
                description: 'The stewards of action, bridging intention with execution.',
                message: 'Collaboration',
                poem: '"Through shared responsibility, individual strength becomes collective power, isolation transforms into symphony."'
            },
            {
                id: 'slasher',
                icon: AlertTriangle,
                title: 'Slasher Module',
                description: 'The guardian of integrity, maintaining balance through accountability.',
                message: 'Integrity',
                poem: '"In the space between trust and verification, accountability ensures that balance persists through time."'
            },
            {
                id: 'resolver',
                icon: Shield,
                title: 'Resolver Module',
                description: 'The harmonizer of conflicts, weaving resolution from discord.',
                message: 'Evolution',
                poem: '"From every challenge resolved, the system learns, adapts, evolves—becoming more than it was."'
            }
        ];

        function Checkpoint({ checkpoint, index }) {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);

            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting) {
                            setIsVisible(true);
                        }
                    },
                    { threshold: 0.2 }
                );

                if (ref.current) {
                    observer.observe(ref.current);
                }

                return () => {
                    if (ref.current) {
                        observer.unobserve(ref.current);
                    }
                };
            }, []);

            const Icon = checkpoint.icon;
            const isReverse = index % 2 === 1;

            return (
                <div ref={ref} className={`checkpoint ${isVisible ? 'visible' : ''}`}>
                    <div className={`checkpoint-content ${isReverse ? 'reverse' : ''}`}>
                        <div className="module-display">
                            <div className="module-icon">
                                <Icon size={64} />
                            </div>
                            <div className="module-title">{checkpoint.title}</div>
                            <div className="module-description">{checkpoint.description}</div>
                        </div>
                        <div className="checkpoint-message">
                            <div className="message-title">{checkpoint.message}</div>
                            <div className="message-text">{checkpoint.poem}</div>
                        </div>
                    </div>
                </div>
            );
        }

        function App() {
            return (
                <div>
                    {/* Hero Section */}
                    <section className="hero-section">
                        <h1 className="hero-title">The Path of Symbiosis</h1>
                        <p className="hero-subtitle">
                            A journey through balance, collaboration, and evolution—where every module tells a story of growth.
                        </p>
                        <div className="scroll-indicator">
                            <ChevronDown />
                        </div>
                    </section>

                    {/* Journey Path */}
                    <div className="journey-container">
                        <div className="path-section">
                            {checkpoints.map((checkpoint, index) => (
                                <Checkpoint key={checkpoint.id} checkpoint={checkpoint} index={index} />
                            ))}
                        </div>
                    </div>

                    {/* Footer Section */}
                    <section className="footer-section">
                        <h2 className="footer-title">The Journey Continues</h2>
                        <p className="footer-text">
                            In symbiosis, there is no end—only transformation. Each module, each connection, each moment of balance contributes to an ever-evolving whole.
                        </p>
                    </section>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
