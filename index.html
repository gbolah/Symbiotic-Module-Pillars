<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbiosis - Modular Infrastructure</title>
    <meta name="description" content="Explore the path of symbiosis through distributed systems, modular architecture, and collaborative evolution">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            color: #FFFFFF;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: radial-gradient(ellipse at top, rgba(205, 255, 62, 0.15) 0%, transparent 50%),
                        radial-gradient(ellipse at bottom, rgba(205, 255, 62, 0.1) 0%, transparent 50%);
        }

        .hero-grid {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(205, 255, 62, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(205, 255, 62, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(ellipse at center, black 0%, transparent 70%);
        }

        .hero-content {
            position: relative;
            text-align: center;
            padding: 2rem;
            max-width: 900px;
        }

        .hero-badge {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            border: 1px solid rgba(205, 255, 62, 0.3);
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: #CDFF3E;
            margin-bottom: 2rem;
            background: rgba(205, 255, 62, 0.05);
            animation: fadeIn 0.8s ease-out;
        }

        .hero-title {
            font-size: clamp(3rem, 10vw, 7rem);
            font-weight: 800;
            line-height: 0.95;
            margin-bottom: 2rem;
            letter-spacing: -0.03em;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        .title-gradient {
            background: linear-gradient(135deg, #FFFFFF 0%, #CDFF3E 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-description {
            font-size: clamp(1.125rem, 2vw, 1.5rem);
            color: rgba(255, 255, 255, 0.6);
            max-width: 600px;
            margin: 0 auto 3rem;
            line-height: 1.6;
            animation: fadeIn 0.8s ease-out 0.4s both;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translate(-50%, 0); }
            50% { transform: translate(-50%, 10px); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Modules Section */
        .modules-section {
            padding: 8rem 2rem;
            background: linear-gradient(to bottom, transparent, rgba(205, 255, 62, 0.02), transparent);
        }

        .section-header {
            text-align: center;
            margin-bottom: 5rem;
        }

        .section-number {
            font-size: 0.875rem;
            font-weight: 600;
            letter-spacing: 0.15em;
            color: #CDFF3E;
            margin-bottom: 1rem;
        }

        .section-title {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 800;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .section-subtitle {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.5);
            max-width: 600px;
            margin: 0 auto;
        }

        .modules-grid {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .module-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(205, 255, 62, 0.1);
            border-radius: 24px;
            padding: 3rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(50px);
        }

        .module-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(600px circle at var(--mouse-x, 50%) var(--mouse-y, 50%), 
                        rgba(205, 255, 62, 0.08), 
                        transparent 40%);
            opacity: 0;
            transition: opacity 0.4s;
        }

        .module-card:hover::before {
            opacity: 1;
        }

        .module-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .module-card:hover {
            border-color: rgba(205, 255, 62, 0.4);
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(205, 255, 62, 0.15);
        }

        .module-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            position: relative;
        }

        .module-icon {
            width: 3rem;
            height: 3rem;
            color: #CDFF3E;
            position: relative;
        }

        .module-tagline {
            font-size: 0.875rem;
            font-weight: 600;
            color: #CDFF3E;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .module-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #FFFFFF;
            position: relative;
        }

        .module-description {
            font-size: 1rem;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 1.5rem;
            position: relative;
        }

        .module-insight {
            font-size: 0.9rem;
            font-style: italic;
            color: rgba(205, 255, 62, 0.7);
            padding-left: 1.5rem;
            border-left: 2px solid rgba(205, 255, 62, 0.3);
            position: relative;
        }

        /* Closing Section */
        .closing-section {
            padding: 10rem 2rem;
            text-align: center;
            position: relative;
            background: radial-gradient(ellipse at center, rgba(205, 255, 62, 0.1) 0%, transparent 60%);
        }

        .closing-title {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 800;
            margin-bottom: 2rem;
            letter-spacing: -0.02em;
        }

        .closing-description {
            font-size: clamp(1.125rem, 2vw, 1.5rem);
            color: rgba(255, 255, 255, 0.6);
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.8;
        }

        /* Footer */
        footer {
            padding: 3rem 2rem;
            text-align: center;
            border-top: 1px solid rgba(205, 255, 62, 0.1);
        }

        footer p {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.875rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .modules-grid {
                grid-template-columns: 1fr;
            }

            .module-card {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const modules = [
            {
                id: "network",
                icon: "network",
                title: "Network Module",
                tagline: "The Foundation",
                description: "Distributed trust architecture where every node contributes to collective resilience and efficiency.",
                insight: "In decentralized systems, strength emerges from connection—not hierarchy."
            },
            {
                id: "vault",
                icon: "database",
                title: "Vault Module",
                tagline: "The Sanctuary",
                description: "Secure value storage with cryptographic guarantees, enabling composable financial primitives.",
                insight: "True security lies not in walls, but in mathematical certainty."
            },
            {
                id: "operator",
                icon: "users",
                title: "Operator Module",
                tagline: "The Stewards",
                description: "Delegated execution layer bridging user intent with protocol-level actions through trusted operators.",
                insight: "Delegation amplifies capability when trust is systematically verifiable."
            },
            {
                id: "slasher",
                icon: "alert-triangle",
                title: "Slasher Module",
                tagline: "The Guardian",
                description: "Economic security mechanism enforcing protocol rules through stake-based accountability.",
                insight: "Integrity persists when incentives align with honest behavior."
            },
            {
                id: "resolver",
                icon: "shield",
                title: "Resolver Module",
                tagline: "The Harmonizer",
                description: "Dispute resolution framework transforming conflicts into consensus through transparent arbitration.",
                insight: "Evolution emerges from challenges resolved, not avoided."
            }
        ];

        function Icon({ name }) {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, []);

            return React.createElement('i', {
                'data-lucide': name
            });
        }

        function ModuleCard({ module, index }) {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);

            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting) {
                            setIsVisible(true);
                        }
                    },
                    { threshold: 0.2 }
                );

                if (ref.current) {
                    observer.observe(ref.current);
                }

                return () => {
                    if (ref.current) {
                        observer.unobserve(ref.current);
                    }
                };
            }, []);

            useEffect(() => {
                if (isVisible && window.lucide) {
                    window.lucide.createIcons();
                }
            }, [isVisible]);

            const handleMouseMove = (e) => {
                const card = e.currentTarget;
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                card.style.setProperty('--mouse-x', `${x}px`);
                card.style.setProperty('--mouse-y', `${y}px`);
            };

            return (
                <div
                    ref={ref}
                    className={`module-card ${isVisible ? 'visible' : ''}`}
                    onMouseMove={handleMouseMove}
                    style={{ 
                        transitionDuration: '1s',
                        transitionDelay: `${index * 100}ms` 
                    }}
                >
                    <div className="module-header">
                        <div className="module-icon">
                            <Icon name={module.icon} />
                        </div>
                        <div className="module-tagline">{module.tagline}</div>
                    </div>
                    <h3 className="module-title">{module.title}</h3>
                    <p className="module-description">{module.description}</p>
                    <p className="module-insight">{module.insight}</p>
                </div>
            );
        }

        function App() {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, []);

            return (
                <div>
                    {/* Hero Section */}
                    <section className="hero">
                        <div className="hero-grid"></div>
                        <div className="hero-content">
                            <div className="hero-badge">Modular Infrastructure</div>
                            <h1 className="hero-title">
                                <span className="title-gradient">The Path of Symbiosis</span>
                            </h1>
                            <p className="hero-description">
                                Where distributed systems evolve through balance, collaboration, and shared accountability.
                            </p>
                        </div>
                        <div className="scroll-indicator">
                            <Icon name="chevron-down" />
                        </div>
                    </section>

                    {/* Modules Section */}
                    <section className="modules-section">
                        <div className="section-header">
                            <div className="section-number">01 — CORE</div>
                            <h2 className="section-title">Five Pillars</h2>
                            <p className="section-subtitle">
                                A resilient, adaptive system built on fundamental principles
                            </p>
                        </div>

                        <div className="modules-grid">
                            {modules.map((module, index) => (
                                <ModuleCard key={module.id} module={module} index={index} />
                            ))}
                        </div>
                    </section>

                    {/* Closing Section */}
                    <section className="closing-section">
                        <h2 className="closing-title">
                            <span className="title-gradient">Continuous Evolution</span>
                        </h2>
                        <p className="closing-description">
                            In symbiotic systems, there is no final state—only perpetual transformation. 
                            Each module strengthens the whole, each interaction creates new possibilities, 
                            and each challenge overcome expands the system's capacity for resilience.
                        </p>
                    </section>

                    {/* Footer */}
                    <footer>
                        <p>Built on principles of decentralization, transparency, and composability.</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
