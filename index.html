<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbiosis - Modular Infrastructure</title>
    <meta name="description" content="Explore the path of symbiosis through distributed systems, modular architecture, and collaborative evolution">
    <meta name="author" content="Symbiosis">

    <meta property="og:title" content="Symbiosis - Modular Infrastructure">
    <meta property="og:description" content="Explore the path of symbiosis through distributed systems, modular architecture, and collaborative evolution">
    <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary_large_image">

    <!-- React and Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --background: hsl(217, 20%, 5%);
            --foreground: hsl(75, 100%, 80%);
            --card: hsl(217, 20%, 8%);
            --card-foreground: hsl(75, 100%, 80%);
            --primary: hsl(75, 100%, 60%);
            --primary-foreground: hsl(217, 20%, 5%);
            --secondary: hsl(217, 20%, 15%);
            --muted: hsl(217, 20%, 15%);
            --muted-foreground: hsl(75, 30%, 50%);
            --border: hsl(217, 20%, 20%);
            --ring: hsl(75, 100%, 60%);
            --glow: 0 0 40px hsl(75 100% 60% / 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: var(--background);
            color: var(--foreground);
            line-height: 1.6;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            transition: all 0.3s;
        }

        header.scrolled {
            background: rgba(10, 12, 15, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header .container {
            padding: 1rem 1.5rem;
        }

        .logo {
            height: 3rem;
            width: 3rem;
        }

        /* Hero Section */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6rem 1.5rem;
            text-align: center;
        }

        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, hsl(75 100% 60% / 0.05), transparent);
            pointer-events: none;
        }

        .hero-content {
            position: relative;
            max-width: 64rem;
            margin: 0 auto;
        }

        .hero-badge {
            display: inline-block;
            font-size: 0.875rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--primary);
            margin-bottom: 1rem;
            animation: fadeIn 0.6s ease-out;
        }

        .hero-title {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 700;
            line-height: 1.1;
            background: linear-gradient(to bottom right, var(--foreground), rgba(205, 255, 62, 0.6));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            animation: fadeIn 0.6s ease-out 0.2s both;
        }

        .hero-subtitle {
            font-size: clamp(1.125rem, 3vw, 1.5rem);
            color: var(--muted-foreground);
            max-width: 42rem;
            margin: 0 auto 2rem;
            line-height: 1.8;
            animation: fadeIn 0.6s ease-out 0.4s both;
        }

        .hero-cta {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: rgba(205, 255, 62, 0.7);
            animation: fadeIn 0.6s ease-out 0.6s both;
        }

        .bounce-icon {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-0.5rem); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Modules Section */
        .modules {
            padding: 6rem 1.5rem;
        }

        .modules-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .modules-title {
            font-size: clamp(2.5rem, 6vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .modules-subtitle {
            font-size: 1.25rem;
            color: var(--muted-foreground);
        }

        .modules-grid {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 80rem;
            margin: 0 auto;
        }

        .module-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 2rem;
            transition: all 0.3s;
            opacity: 0;
            transform: translateY(4rem);
        }

        .module-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .module-card:hover {
            border-color: rgba(205, 255, 62, 0.5);
            box-shadow: var(--glow);
        }

        .module-content {
            display: flex;
            align-items: flex-start;
            gap: 1.5rem;
        }

        .module-icon-wrapper {
            flex-shrink: 0;
            width: 4rem;
            height: 4rem;
            border-radius: 0.75rem;
            background: rgba(205, 255, 62, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .module-card:hover .module-icon-wrapper {
            background: rgba(205, 255, 62, 0.2);
        }

        .module-icon {
            width: 2rem;
            height: 2rem;
            color: var(--primary);
        }

        .module-body {
            flex: 1;
        }

        .module-tagline {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.25rem;
        }

        .module-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
        }

        .module-description {
            color: var(--muted-foreground);
            line-height: 1.7;
            margin-bottom: 1rem;
        }

        .module-insight {
            font-size: 0.875rem;
            font-style: italic;
            color: rgba(205, 255, 62, 0.7);
            border-left: 2px solid rgba(205, 255, 62, 0.3);
            padding-left: 1rem;
        }

        /* Closing Section */
        .closing {
            position: relative;
            padding: 8rem 1.5rem;
            text-align: center;
        }

        .closing::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, hsl(75 100% 60% / 0.05), transparent);
            pointer-events: none;
        }

        .closing-content {
            position: relative;
            max-width: 48rem;
            margin: 0 auto;
        }

        .closing-title {
            font-size: clamp(2.5rem, 6vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .closing-text {
            font-size: 1.25rem;
            color: var(--muted-foreground);
            line-height: 1.8;
        }

        /* Footer */
        footer {
            border-top: 1px solid var(--border);
            padding: 3rem 1.5rem;
            text-align: center;
        }

        footer p {
            font-size: 0.875rem;
            color: var(--muted-foreground);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .module-content {
                flex-direction: column;
            }

            .module-icon-wrapper {
                width: 3rem;
                height: 3rem;
            }

            .module-icon {
                width: 1.5rem;
                height: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const modules = [
            {
                id: "network",
                icon: "network",
                title: "Network Module",
                tagline: "The Foundation",
                description: "Distributed trust architecture where every node contributes to collective resilience and efficiency.",
                insight: "In decentralized systems, strength emerges from connection—not hierarchy."
            },
            {
                id: "vault",
                icon: "database",
                title: "Vault Module",
                tagline: "The Sanctuary",
                description: "Secure value storage with cryptographic guarantees, enabling composable financial primitives.",
                insight: "True security lies not in walls, but in mathematical certainty."
            },
            {
                id: "operator",
                icon: "users",
                title: "Operator Module",
                tagline: "The Stewards",
                description: "Delegated execution layer bridging user intent with protocol-level actions through trusted operators.",
                insight: "Delegation amplifies capability when trust is systematically verifiable."
            },
            {
                id: "slasher",
                icon: "alert-triangle",
                title: "Slasher Module",
                tagline: "The Guardian",
                description: "Economic security mechanism enforcing protocol rules through stake-based accountability.",
                insight: "Integrity persists when incentives align with honest behavior."
            },
            {
                id: "resolver",
                icon: "shield",
                title: "Resolver Module",
                tagline: "The Harmonizer",
                description: "Dispute resolution framework transforming conflicts into consensus through transparent arbitration.",
                insight: "Evolution emerges from challenges resolved, not avoided."
            }
        ];

        function Icon({ name, className = "" }) {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, []);

            return React.createElement('i', {
                'data-lucide': name,
                className: className
            });
        }

        function ModuleCard({ module, index }) {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);

            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting) {
                            setIsVisible(true);
                        }
                    },
                    { threshold: 0.2 }
                );

                if (ref.current) {
                    observer.observe(ref.current);
                }

                return () => {
                    if (ref.current) {
                        observer.unobserve(ref.current);
                    }
                };
            }, []);

            useEffect(() => {
                if (isVisible && window.lucide) {
                    window.lucide.createIcons();
                }
            }, [isVisible]);

            return (
                <div
                    ref={ref}
                    className={`module-card ${isVisible ? 'visible' : ''}`}
                    style={{ 
                        transitionDuration: '1s',
                        transitionDelay: `${index * 100}ms` 
                    }}
                >
                    <div className="module-content">
                        <div className="module-icon-wrapper">
                            <Icon name={module.icon} className="module-icon" />
                        </div>
                        <div className="module-body">
                            <div className="module-tagline">{module.tagline}</div>
                            <h3 className="module-title">{module.title}</h3>
                            <p className="module-description">{module.description}</p>
                            <p className="module-insight">{module.insight}</p>
                        </div>
                    </div>
                </div>
            );
        }

        function App() {
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, []);

            return (
                <div>
                    {/* Header */}
                    <header className={scrolled ? 'scrolled' : ''}>
                        <div className="container">
                            <svg className="logo" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect width="400" height="400" fill="#CDFF3E"/>
                                <path d="M77 76H233V123H155V144H217V191H155V212H233V259H77V76Z" fill="black"/>
                            </svg>
                        </div>
                    </header>

                    {/* Hero Section */}
                    <section className="hero">
                        <div className="hero-content">
                            <div className="hero-badge">Modular Infrastructure</div>
                            <h1 className="hero-title">The Path of Symbiosis</h1>
                            <p className="hero-subtitle">
                                Where distributed systems evolve through balance, collaboration, and shared accountability.
                            </p>
                            <div className="hero-cta">
                                <span>Explore the modules</span>
                                <Icon name="chevron-down" className="bounce-icon" />
                            </div>
                        </div>
                    </section>

                    {/* Modules Section */}
                    <section className="modules">
                        <div className="container">
                            <div className="modules-header">
                                <h2 className="modules-title">Core Modules</h2>
                                <p className="modules-subtitle">Five pillars of a resilient, adaptive system</p>
                            </div>

                            <div className="modules-grid">
                                {modules.map((module, index) => (
                                    <ModuleCard key={module.id} module={module} index={index} />
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Closing Section */}
                    <section className="closing">
                        <div className="closing-content">
                            <h2 className="closing-title">Continuous Evolution</h2>
                            <p className="closing-text">
                                In symbiotic systems, there is no final state—only perpetual transformation. 
                                Each module strengthens the whole, each interaction creates new possibilities, 
                                and each challenge overcome expands the system's capacity for resilience.
                            </p>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer>
                        <div className="container">
                            <p>Built on principles of decentralization, transparency, and composability.</p>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
